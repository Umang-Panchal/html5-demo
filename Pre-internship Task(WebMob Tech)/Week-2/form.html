<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Form Structure</title>
    <style>
        fieldset {
            background-color: #f2f2f2;
        }

        label {
            width: 200px;
            display: inline-block;
            text-align: right;
            font-family: "Calibri";
        }

        input {
            width: 250px;
            height: 20px;
        }

        select {
            font-family: "Calibri";
        }

        img {
            height: 25px;
            width: 30px;
        }

        h2 {
            font-family: "Calibri";
        }
    </style>
</head>

<body style="margin: auto;max-width:600px;">
    <form>
        <fieldset>
            <h2>Personal Information</h2>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" autocomplete="on" aria-required="true" required> <br><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" autocomplete="on" aria-required="true" required> <br><br>
            <label for="dob">Date of Birth: </label>
            <select name="month" style="width: 74px;height: 25px;" aria-required="true" required>
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="day" style="width: 74px;height: 25px;" aria-required="true" required>
                <option value="">Day</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="year" style="width: 74px;height: 25px;" aria-required="true" required>
                <option value="">Year</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            </select>
            <img alt="Choose Your Date of Birth in MM/DD/YY Format" src="question.png" class="class-to-top"
                title="Choose Your Date of Birth in MM/DD/YY Format" />
            <br> <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" style="width: 230px;height: 25px;" aria-required="true" required>
                <option value="">Choose a gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <img alt="Choose Your Gender" src="question.png" height="23px" width="23px" title="Choose Your Gender" />
            <br>
            <br>

            <h2>Account Information</h2>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" autocomplete="off" aria-required="true"
                aria-describedby="emailid" required> <br>
            <label style="width: 465px;font-size: 15px;" id="emailid">(Your email address will be your username)</label>
            <br> <br>
            <label for="retype_email">Re-type Email: </label>
            <input type="email" name="retype_email" id="retype_email" aria-required="true" required> <br> <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" minlength="8" autocomplete="off" aria-required="true"
                aria-describedby="pass" required> <br>
            <label style="width: 470px;font-size: 15px;" id="pass">(Min. 8 characters, 1 number, case-sensitive)</label>
            <br> <br>
            <label for="retype_password">Re-type Password: </label>
            <input type="password" name="retype_password" id="retype_password" minlength="8" autocomplete="off"
                aria-required="true" required> <br> <br>
            <label for="security_question">Security Question: </label>
            <select name="security_question" id="security_question" style="width: 230px;height: 25px;"
                aria-required="true" required>
                <option value="">Choose a security question</option>
                <option value="high_school">What high school did you attend?</option>
                <option value="fav_pet">What is the name of your favorite pet?</option>
                <option value="born_city">In what city were you born?</option>
            </select>
            <img alt="Choose security option for security purpose" src="question.png" height="23px" width="23px"
                title="Choose security option for security purpose" /> <br> <br>
            <label for="Security_ans">Security Answer: </label>
            <input type="text" id="Security_ans" autocomplete="on" aria-required="true" aria-describedby="sec_ans"
                required> <br>
            <label style="width: 320px;font-size: 15px;" id="sec_ans">(Not case-sensitive)</label> <br> <br>

            <h2>Contact Information</h2>

            <label for="address">Address: </label>
            <input type="text" name="address" id="address" autocomplete="on" aria-required="true" required> <br> <br>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" autocomplete="on" aria-required="true" required> <br> <br>

            <label for="State">State: </label>
            <select name="State" id="State" style="width: 256px;height: 25px;" aria-required="true" required>
                <option value="">Choose a state</option>
                <option value="gujarat">Gujarat</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Madhya_pradesh">Madhya Pradesh</option>
                <option value="Uttar_pradesh">Uttar Pradesh</option>
                <option value="rajsthan">Rajsthan</option>
                <option value="goa">Goa</option>
            </select> <br> <br>

            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip" style="width:100px" pattern="^[0-9]{6}$" autocomplete="on"
                aria-required="true" required>
            <input type="text" value="optional" style="width:100px" disabled> <br> <br>

            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" style="width: 150px;" pattern="^[0-9]{10}$" autocomplete="on"
                aria-required="true" aria-describedby="phoneno" required>
            <img alt="Choose Mobile or Telephone number" src="question.png" height="23px" width="23px"
                title="Choose Mobile or Telephone number" />
            <select id="mob" style="width: 74px;height: 25px;">
                <option value="Mobile">Mobile</option>
                <option value="Telephone">Telephone</option>
            </select> <br>
            <label style="width: 325px;font-size: 15px;" id="phoneno">No spaces or dashes</label> <br><br>

            <center><input type="submit" name="Submit" id="Submit" value="Submit" style="width: 200px;height: 25px;">
            </center>
        </fieldset>
    </form>

</body>

</html>
